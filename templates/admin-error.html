<!-- templates/admin-error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="relative h-full w-full bg-gray-950 text-gray-200 font-sans min-h-screen">
    <div class="fixed top-0 z-[-2] h-screen w-screen bg-[#000000] bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px] animate-diagonal-drift"></div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="text-center max-w-md mx-auto">
            <svg class="w-24 h-24 mx-auto text-red-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            
            <h1 class="text-3xl font-bold text-red-400 mb-2">Admin Error</h1>
            <p class="text-gray-400 mb-8">{{.error}}</p>
            
            <div class="space-y-4">
                <a href="/admin/dashboard" 
                   class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
