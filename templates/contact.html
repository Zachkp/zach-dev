<!-- Backdrop -->
<div class="bg-black bg-opacity-50 backdrop-blur-sm" 
     onclick="document.getElementById('contact-overlay').innerHTML = ''; document.getElementById('contact-overlay').classList.add('hidden');">
</div>

<!-- Modal -->
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="relative bg-gray-900 rounded-xl shadow-2xl w-full max-w-2xl border border-purple-500/30"
         onclick="event.stopPropagation();">
        
        <!-- Close button -->
        <button class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
                onclick="document.getElementById('contact-overlay').innerHTML = ''; document.getElementById('contact-overlay').classList.add('hidden');">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <div class="p-8">
            <!-- Header with social links -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold mb-4 lavender-text">Get In Touch</h2>
                
                <div class="flex justify-center gap-4 mb-6">
                    <a href="https://linkedin.com/in/zach-kordas-potter" target="_blank" 
                       class="flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>

                    <a href="https://github.com/Zachkp" target="_blank" 
                       class="flex items-center justify-center w-10 h-10 bg-gray-800 text-white rounded-full hover:bg-gray-900 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>

                    <div x-data="{ 
                        email: 'zachkordaspotter@gmail.com',
                        copied: false,
                        async copyEmail() {
                            try {
                                await navigator.clipboard.writeText(this.email);
                                this.copied = true;
                                setTimeout(() => { this.copied = false }, 2000);
                            } catch (err) {
                                console.error('Failed to copy: ', err);
                                alert('Email: ' + this.email);
                            }
                        }
                    }">
                        <button @click="copyEmail()" 
                                :class="copied ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'"
                                class="flex items-center justify-center w-10 h-10 text-white rounded-full transition-colors relative group">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"/>
                                <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"/>
                            </svg>
                            <!-- Tooltip -->
                            <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap"
                                  x-text="copied ? 'Copied!' : 'Click to copy email'">
                            </span>
                        </button>
                    </div>
                </div>

                <p class="text-gray-300 mb-6">
                    I'd love to hear from you! Whether you have a project in mind, want to collaborate, 
                    or just want to say hello, feel free to reach out.
                </p>
            </div>

            <!-- Contact Form -->
            <div id="contact-form-content">
                <form hx-post="/contact" 
                      hx-target="#contact-form-content" 
                      hx-swap="innerHTML"
                      class="space-y-6">
                    
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="fullName" class="block text-sm font-medium mb-2 text-gray-300">Name</label>
                            <input id="fullName" 
                                   class="flex h-12 w-full rounded-md border bg-gray-800 border-purple-500/30 px-3 py-3 text-sm text-gray-200 shadow-sm transition-colors focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="Your Name" 
                                   type="text" 
                                   name="fullName" 
                                   required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                            <input id="email" 
                                   class="flex h-12 w-full rounded-md border bg-gray-800 border-purple-500/30 px-3 py-3 text-sm text-gray-200 shadow-sm transition-colors focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                   placeholder="your.email@example.com" 
                                   type="email" 
                                   name="email" 
                                   required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2 text-gray-300">Message</label>
                        <textarea class="flex w-full rounded-md border bg-gray-800 border-purple-500/30 min-h-[120px] px-3 py-3 text-sm text-gray-200 shadow-sm transition-colors focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                                  id="message" 
                                  placeholder="Tell me about your project or just say hello..." 
                                  name="message" 
                                  rows="6"
                                  required></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button class="inline-flex items-center justify-center gap-2 h-12 px-8 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-md transition-colors focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900" 
                                type="submit">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                            <span>Send Message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Show the overlay
    document.getElementById('contact-overlay').classList.remove('hidden');
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            document.getElementById('contact-overlay').innerHTML = '';
            document.getElementById('contact-overlay').classList.add('hidden');
        }
    });
</script>
